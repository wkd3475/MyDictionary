<!doctype html>
{% load staticfiles %}
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'account/index.css' %}" type="text/css"/>
  </head>
  <header>
    <p class="main">MyDictionary</p>
  </header>
  <body>
    <div class="container">
      <form>
        <div class="form-label-group">
          <input type="email" id="iputID" class="form-control" placeholder="ID" required autofocus>
        </div>

        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>

        <div class="div-login">
          <button class="button-login" type="submit">Login</button>
        </div>

        <div class="div-sign-up">
          <a class="link-sign-up" href="sign_up">Don't you have account?</a>
        </div>
      </form>
    </div>
  </body>
</html>
